db:
  adapter: postgresql
  host: localhost
  user: postgres
  url: <%= ENV['AUTH_DATABASE_URL'] %>
pagination:
  page_size: 10
rabbitmq:
  host: <%= ENV['RABBITMQ_HOST'] %>
  username: <%= ENV['RABBITMQ_USER'] %>
  password: <%= ENV['RABBITMQ_PASSWORD'] %>
  consumer_pool: 10
secret_code: super_secret_code
app:
  name: auth
logger:
  path: log/app.log
  level: info
